<button mat-menu-item (click)="fileUpload.click()">
  <input #fileUpload
         style="display: none"
         id="input-file-id"
         type="file"
         (change)="uploadNewAvatar($event)"
         multiple="multiple"
         accept="image/*">
  <span>Upload</span>
</button>
<button mat-menu-item (click)="deleteAvatar()"><span>Delete</span></button>
