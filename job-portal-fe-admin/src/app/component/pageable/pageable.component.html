<div style="width: 90%; margin: auto; padding-top: 1%">
    <mat-form-field *ngIf="filterType !== FiltersFor.NONE">
        <mat-label>Filter</mat-label>
        <input [formControl]="filterQ" (keyup)="applyFilter()" matInput #input>
    </mat-form-field>
</div>

<div style="width: 90%; margin: auto; padding-bottom: 1%">
    <div *ngIf="addNewButton" style="float: right">
        <button mat-raised-button color="accent" (click)="addNewEvent()">Add new</button>
    </div>
    <div style="width: 100%">
        <app-filters [filtersFor]="filterType" [filtersForm]="filters"></app-filters>
    </div>
</div>

<div class="mat-elevation-z8" style="width: 90%; margin: auto;max-height: 60%;overflow-y: scroll">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onChangeEmit(false)">

        <ng-container *ngFor="let col of columns" matColumnDef={{col.ref}}>
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!col.sortable"> {{col.label}} </th>
            <td mat-cell
                *matCellDef="let row"> {{!!col.multiple ? getMultiple(row, col) : getObjectProperty(row, col.ref)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="deleteRow(row)">
                    <mat-icon color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns(); sticky: true;"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

</div>
<mat-paginator *ngIf="filterType !== FiltersFor.NONE" style="width: 90%; margin: auto"
               [pageSizeOptions]="[5, 10, 25, 100]" (page)="onChangeEmit(false)"
               aria-label="Select page"></mat-paginator>
