<div  style="width: 90%; margin: auto; padding-top: 1%">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input [formControl]="filterQ" (keyup)="applyFilter()" matInput #input>
    </mat-form-field>
</div>
<div  style="width: 90%; margin: auto; padding-bottom: 1%">
    <div *ngIf="addNewButton">
        <button mat-raised-button (click)="addNewEvent()">Add new</button>
    </div>
</div>

<div class="mat-elevation-z8" style="width: 90%; margin: auto">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onChangeEmit(false)">

        <ng-container *ngFor="let col of columns" matColumnDef={{col.ref}}>
            <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!col.sortable"> {{col.label}} </th>
            <td mat-cell *matCellDef="let row"> {{row[col.ref]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="onChangeEmit(false)" aria-label="Select page"></mat-paginator>
</div>
