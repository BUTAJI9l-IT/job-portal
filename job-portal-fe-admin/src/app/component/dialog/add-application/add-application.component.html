<mat-dialog-content class="registration-content">
    <div class="container">
        <div class="input-field">
            <app-job-select (onChange)="setJobPosition($event)"/>
        </div>
        <div class="input-field">
            <app-applicant-select (onChange)="setApplicant($event)"/>
        </div>
    </div>
</mat-dialog-content>
<dialog-actions (onSubmit)="saveApplication()" (onCancel)="safeClose()"></dialog-actions>
