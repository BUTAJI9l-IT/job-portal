<mat-dialog-content class="registration-content">
    <div class="container">

        <email-input [formControlComponent]="formControlRegistration.controls.email"></email-input>
        <repeat-password [repeatPasswordFormGroup]="formControlRegistration.controls.password"></repeat-password>
        <mat-form-field class="input-field" appearance="fill">
            <mat-label>Language</mat-label>
            <mat-select [formControl]="formControlRegistration.controls.language">
                <mat-option *ngFor="let lang of languages" [value]="lang"><span>{{lang}}</span>
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="form-fields">
            <mat-form-field class="input-field">
                <mat-label>First name</mat-label>
                <input matInput [formControl]="formControlRegistration.controls.name" [errorStateMatcher]="matcher">
            </mat-form-field>

            <mat-form-field class="input-field">
                <mat-label>Last name</mat-label>
                <input matInput [formControl]="formControlRegistration.controls.lastName" [errorStateMatcher]="matcher">
            </mat-form-field>
        </div>

        <p>
            <mat-checkbox #checkbox [formControl]="formControlRegistration.controls.isCompany"><span>Company account</span></mat-checkbox>
        </p>

        <form [@slideInOut]="checkbox.checked ? 'in' : 'out'" [hidden]="checkbox.disabled">

            <div class="form-fields">
                <mat-form-field class="input-field">
                    <mat-label>Company name</mat-label>
                    <input matInput [formControl]="formControlRegistration.controls.companyName" [errorStateMatcher]="matcher">
                </mat-form-field>
                <mat-form-field class="input-field">
                    <mat-label>Link</mat-label>
                    <input type="url" matInput [formControl]="formControlRegistration.controls.companyLink"
                           [errorStateMatcher]="matcher">
                </mat-form-field>
            </div>


            <mat-form-field class="input-field" appearance="fill">
                <mat-label>Company Size</mat-label>
                <mat-select [formControl]="formControlRegistration.controls.companySize">
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let size of cSizes" [value]="size.value"><span>{{size.value}}</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>

    </div>
</mat-dialog-content>
<dialog-actions [ngForm]="formControlRegistration"
                (onSubmit)="submitRegistration()" (onCancel)="safeClose()"></dialog-actions>
