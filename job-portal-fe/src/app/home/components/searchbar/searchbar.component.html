<mat-form-field class="tag-list" appearance="fill">
  <mat-chip-grid #chipGrid aria-label="Search..">
    <mat-chip-row *ngFor="let tag of tags.value"
                  (removed)="remove(tag)"
                  [editable]="true"
                  (edited)="edit(tag, $event)"
                  [aria-description]="'press enter to edit ' + tag">
      {{tag}}
      <button matChipRemove [attr.aria-label]="'remove ' + tag">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input [placeholder]="'inputs.search.placeholder' | translate"
           [matChipInputFor]="chipGrid"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           [formControl]="inputQ"
           (matChipInputTokenEnd)="add($event)"
    />
    <button *ngIf="!!routerLinkSearch" mat-icon-button [routerLink]="routerLinkSearch" [queryParams]="{q: tags.value}">
      <mat-icon color="primary">search</mat-icon>
    </button>
    <button *ngIf="!routerLinkSearch" mat-icon-button>
      <mat-icon color="primary">search</mat-icon>
    </button>
  </mat-chip-grid>
</mat-form-field>
