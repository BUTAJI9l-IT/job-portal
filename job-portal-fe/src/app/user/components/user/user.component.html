<mat-sidenav-container class="container" [hasBackdrop]="false">

  <mat-sidenav #sidenav class="sidenav" [mode]="'side'" disableClose="true">
    <mat-nav-list>

      <mat-list-item [routerLink]="'/user/' + userId + '/account'" routerLinkActive="" #rlaAccount="routerLinkActive"
                     [activated]="rlaAccount.isActive">

        <mat-icon matListItemIcon>account_box</mat-icon>
        <div matListItemTitle [translate]="'account.common.tabs.account'"></div>

      </mat-list-item>

      <mat-list-item *ngIf="scope === 'REGULAR_USER'"
                     [routerLink]="'/user/' + userId + '/applications'"
                     routerLinkActive="" #rlaApplications="routerLinkActive" [activated]="rlaApplications.isActive">
        <mat-icon matListItemIcon>assignment_turned_in</mat-icon>
        <div matListItemTitle [translate]="'account.common.tabs.my-applications'"></div>
      </mat-list-item>


      <mat-list-item *ngIf="scope === 'REGULAR_USER'"
                     [routerLink]="'/user/' + userId + '/saved-jobs'"
                     routerLinkActive="" #rlaSaved="routerLinkActive" [activated]="rlaSaved.isActive">
        <mat-icon matListItemIcon>bookmark</mat-icon>
        <div matListItemTitle [translate]="'account.common.tabs.saved-jobs'"></div>
      </mat-list-item>


      <mat-list-item *ngIf="scope === 'COMPANY'"
                     [routerLink]="'/user/' + userId + '/jobs'"
                     routerLinkActive="" #rlaJobs="routerLinkActive" [activated]="rlaJobs.isActive">
        <mat-icon matListItemIcon>work_outline</mat-icon>
        <div matListItemTitle [translate]="'account.common.tabs.posted-jobs'"></div>
        <div matListItemLine [translate]="'account.common.tabs.posted-jobs-line'"></div>
      </mat-list-item>


      <mat-list-item [routerLink]="'/user/' + userId + '/settings'"
                     routerLinkActive="" #rlaSettings="routerLinkActive" [activated]="rlaSettings.isActive"
                     class="settings">
        <mat-icon matListItemIcon>settings</mat-icon>
        <div matListItemTitle [translate]="'account.common.tabs.settings'"></div>
      </mat-list-item>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content cdkScrollable>
    <div class="center-content">
      <mat-card class="card">

        <router-outlet></router-outlet>

      </mat-card>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
