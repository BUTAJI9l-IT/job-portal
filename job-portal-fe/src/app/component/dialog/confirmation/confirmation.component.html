<h1 mat-dialog-title [translate]="dialogLabel"></h1>
<div mat-dialog-content>
  <p [innerHTML]="confirmationText | translate"></p>
</div>
<dialog-actions alignButtons="center" [submitText]="submitText" [closeText]="closeText" (onSubmit)="submit()"
                (onCancel)="cancel()"></dialog-actions>
