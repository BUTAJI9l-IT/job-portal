<div mat-dialog-actions [align]="alignButtons">
  <button mat-button type="button"
          class="mat-raised-button" color="primary"
          (click)="cancel()">
    <span [translate]="closeText"></span>
  </button>
  <button mat-button type="button"
          class="mat-raised-button" color="primary"
          (click)="submit()">
    <span [translate]="submitText"></span>
  </button>
</div>
